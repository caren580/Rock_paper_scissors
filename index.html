<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/dice.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="top">
        <p>© 2025 <a href="#">Caren Chepngetich</a></p>
      </div>
      <div class="comp-player-score">
        <p>computer</p>
        <p class="computer-score">0</p>
        <p class="player-score">0</p>
        <p>player</p>
      </div>
    </div>
    <div class="game-container">
      <div class="playing-container">
        <div class="comp-section">
          <h3>computer</h3>
          <h4 class="guesses">✊🏽</h4>
        </div>

        <div class="score"><h2>player wins</h2></div>

        <div class="player-section">
          <h3>player</h3>
          <h4 class="guesses">✋🏽</h4>
        </div>
      </div>
    </div>
    <div class="emoji-container">
      <div class="emojis">
        <h4 class="emoji-option">✊🏽</h4>
        <p>Rock</p>
      </div>
      <div class="emojis">
        <h4 class="emoji-option">✋🏽</h4>
        <p>paper</p>
      </div>
      <div class="emojis">
        <h4 class="emoji-option">✌🏽</h4>
        <p>scissors</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
